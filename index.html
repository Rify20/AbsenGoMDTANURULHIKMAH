<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aplikasi Absensi Guru MDTA</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
:root {
  --bg-color-main: #2E7D32;
  --bg-color-secondary: #FF9800;
  --color-accent: #A5D6A7;
  --color-accent-dark: #81C784;
  --color-text-light: #E0E0E0;
  --color-text-dark: #333;
  --card-bg-light: rgba(255, 255, 255, 0.1);
  --shadow-dark: 0 15px 35px rgba(0, 0, 0, 0.4);
}

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, var(--bg-color-main), var(--bg-color-secondary));
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--color-text-light);
  transition: background 0.5s ease;
}

.card, #absensi {
  background: var(--card-bg-light);
  border-radius: 20px;
  box-shadow: var(--shadow-dark);
  padding: 30px;
  width: 95%;
  max-width: 400px;
  text-align: center;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

h2 {
  font-size: 2rem;
  font-weight: 700;
  color: #fff;
  margin-bottom: 20px;
}

.input-group { margin: 15px 0; }
input {
  width: calc(100% - 24px);
  padding: 12px;
  border: none;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 10px;
  color: var(--color-text-light);
  font-size: 16px;
  outline: none;
}
input::placeholder { color: rgba(255, 255, 255, 0.5); }

button {
  width: 100%;
  padding: 12px;
  background: linear-gradient(45deg, var(--color-accent), var(--color-accent-dark));
  border: none;
  border-radius: 10px;
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 10px;
}
button:disabled { background: #555; cursor: not-allowed; }
.print-btn { background: linear-gradient(45deg, #FF9800, #FB8C00); }

#absensi { display: none; max-width: 900px; }
#camera {
  border-radius: 15px;
  margin: 15px 0;
  width: 100%;
  max-width: 450px;
  border: 3px solid var(--color-accent);
}
#status {
  font-weight: 700;
  font-size: 18px;
  margin: 15px 0;
  color: var(--color-accent);
}

#keterangan {
  margin: 20px 0;
  text-align: left;
  font-size: 14px;
  padding: 12px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 10px;
}
.keterangan-valid { color: #4CAF50; font-weight: 600; }
.keterangan-invalid { color: #E65252; font-weight: 600; }

#bulanSelect {
  padding: 8px;
  border-radius: 8px;
  border: 1px solid rgba(255, 255, 255, 0.2);
  background: rgba(255, 255, 255, 0.1);
  color: var(--color-text-light);
  font-size: 14px;
  margin-top: 15px;
}
.stats { margin-top: 20px; font-weight: 700; font-size: 16px; color: var(--color-accent); }

table {
  border-collapse: collapse;
  width: 100%;
  margin-top: 20px;
  border-radius: 10px;
  overflow: hidden;
  background: rgba(255, 255, 255, 0.05);
}
th, td {
  padding: 10px;
  text-align: center;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  color: var(--color-text-light);
}
th { color: var(--color-accent); font-weight: 700; }

/* Popup Modal */
.popup {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
}
.popup-content {
  background: #fff;
  color: #333;
  padding: 20px;
  border-radius: 15px;
  text-align: center;
  width: 80%;
  max-width: 300px;
  animation: scaleIn 0.3s ease;
}
.popup-content button {
  margin-top: 15px;
  padding: 8px 20px;
  border: none;
  border-radius: 8px;
  background: #2E7D32;
  color: white;
  font-weight: bold;
  cursor: pointer;
}
@keyframes scaleIn { from {transform:scale(0.8); opacity:0;} to {transform:scale(1); opacity:1;} }
</style>
</head>
<body>

<div id="welcome" class="card">
  <h2>Login Guru</h2>
  <div class="input-group"><input type="text" id="username" placeholder="Username"></div>
  <div class="input-group"><input type="password" id="password" placeholder="Password"></div>
  <button onclick="login()">Login</button>
</div>

<div id="absensi">
  <h2>Absensi Harian</h2>
  <video id="camera" autoplay playsinline muted></video><br>
  <button id="btnAbsen" onclick="absen()">Ambil Absen</button>
  <p id="status"></p>

  <div id="keterangan">
    <strong>Keterangan:</strong><br>
    <span id="ketDatang" class="keterangan-valid">üïí Waktu absen bebas untuk uji coba</span><br>
    <span id="ketPulang" class="keterangan-valid">‚û° Waktu absen bebas untuk uji coba</span><br>
    <span id="ketArea" class="keterangan-invalid">üìç Harus berada di area kantor</span><br>
    <span>üì∑ Selfie wajib untuk absensi</span>
  </div>

  <select id="bulanSelect" onchange="tampilkanRekap()">
    <option value="">--Pilih Bulan--</option>
    <option value="0">Januari</option><option value="1">Februari</option>
    <option value="2">Maret</option><option value="3">April</option>
    <option value="4">Mei</option><option value="5">Juni</option>
    <option value="6">Juli</option><option value="7">Agustus</option>
    <option value="8">September</option><option value="9">Oktober</option>
    <option value="10">November</option><option value="11">Desember</option>
  </select>

  <button class="print-btn" onclick="printRekap()">Print Rekap Bulanan</button>
  <div id="rekap"></div>
  <div class="stats" id="stats"></div>
</div>

<!-- Popup Modal -->
<div id="popup" class="popup">
  <div class="popup-content">
    <p id="popup-message"></p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script>
const guruAkun = [
  {username:"guru1", password:"123"},
  {username:"guru2", password:"456"}
];
let guruAktif = null;

// Lokasi kantor: PKBM Nusa Indah
const kantor = { lat: -6.494483, lng: 108.2175242 };
const radiusMax = 0.1; // 0.1 km = 100 meter

function login(){
  let user=document.getElementById("username").value.trim();
  let pass=document.getElementById("password").value.trim();
  let cek=guruAkun.find(g=>g.username===user && g.password===pass);
  if(cek){
    guruAktif=cek.username;
    document.getElementById("welcome").style.display="none";
    document.getElementById("absensi").style.display="block";
    startCamera();
    tampilkanRekap();
  } else { showPopup("Login gagal! Username atau password salah."); }
}

function startCamera(){
  const video=document.getElementById("camera");
  if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia){
    navigator.mediaDevices.getUserMedia({video:true})
      .then(stream=>{ video.srcObject=stream; })
      .catch(err=>{ showPopup("Kamera tidak bisa diakses: "+err); });
  } else { showPopup("Browser tidak mendukung kamera."); }
}

function getDistance(lat1, lon1, lat2, lon2) {
  const R = 6371;
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R * c;
}

function absen() {
  if (!navigator.geolocation) { showPopup("Geolocation tidak didukung."); return; }
  navigator.geolocation.getCurrentPosition((pos) => {
    const jarak = getDistance(pos.coords.latitude, pos.coords.longitude, kantor.lat, kantor.lng);
    if(jarak > radiusMax){
      document.getElementById("ketArea").className="keterangan-invalid";
      showPopup("Anda berada di luar area kantor.<br>Absen hanya bisa dilakukan di kantor.");
      return;
    } else {
      document.getElementById("ketArea").className="keterangan-valid";
    }
    ambilAbsen();
  }, (err) => { showPopup("Gagal mendapatkan lokasi: " + err.message); });
}

function ambilAbsen(){
  const video=document.getElementById("camera");
  const canvas=document.createElement("canvas");
  canvas.width=video.videoWidth; 
  canvas.height=video.videoHeight;
  canvas.getContext("2d").drawImage(video,0,0,canvas.width,canvas.height);
  const foto=canvas.toDataURL("image/png");

  let now=new Date();
  let jenis = "Datang"; 
  let status = "Hadir";

  let data=JSON.parse(localStorage.getItem("rekap"))||[];
  data.push({guru:guruAktif, tanggal:now.toLocaleDateString(), jam:now.toLocaleTimeString(), status, jenis, foto});
  localStorage.setItem("rekap",JSON.stringify(data));

  document.getElementById("status").innerText=`Status: ${status} (${jenis})`;
  tampilkanRekap();
}

function tampilkanRekap(){
  let data=JSON.parse(localStorage.getItem("rekap"))||[];
  let dataGuru=data.filter(d=>d.guru===guruAktif);

  const bulanVal=document.getElementById("bulanSelect").value;
  if(bulanVal!=="") dataGuru=dataGuru.filter(d=>new Date(d.tanggal).getMonth()==bulanVal);

  let html=`<table><tr><th>Guru</th><th>Tanggal</th><th>Jam</th><th>Status</th><th>Jenis</th><th>Foto</th></tr>`;
  dataGuru.forEach(d=>{
    html+=`<tr><td>${d.guru}</td><td>${d.tanggal}</td><td>${d.jam}</td><td>${d.status}</td><td>${d.jenis}</td><td><img src="${d.foto}" width="50"></td></tr>`;
  });
  html+="</table>";
  document.getElementById("rekap").innerHTML=html;

  let hadir=dataGuru.filter(d=>d.status==="Hadir").length;
  let alpha=dataGuru.filter(d=>d.status==="Alpha").length;
  document.getElementById("stats").innerText=`Hadir: ${hadir} | Alpha: ${alpha}`;
}

function printRekap(){
  let data=JSON.parse(localStorage.getItem("rekap"))||[];
  let dataGuru=data.filter(d=>d.guru===guruAktif);
  const bulanVal=document.getElementById("bulanSelect").value;
  if(bulanVal!=="") dataGuru=dataGuru.filter(d=>new Date(d.tanggal).getMonth()==bulanVal);

  let printWindow=window.open("","_blank");
  printWindow.document.write(`<h2>Rekap Absensi Guru ${guruAktif}</h2>`);
  printWindow.document.write(`<table border="1" cellspacing="0" cellpadding="5"><tr><th>Guru</th><th>Tanggal</th><th>Jam</th><th>Status</th><th>Jenis</th></tr>`);
  dataGuru.forEach(d=>{
    printWindow.document.write(`<tr><td>${d.guru}</td><td>${d.tanggal}</td><td>${d.jam}</td><td>${d.status}</td><td>${d.jenis}</td></tr>`);
  });
  printWindow.document.write("</table>");
  printWindow.document.close();
  printWindow.print();
}

function showPopup(msg){
  document.getElementById("popup-message").innerHTML = msg;
  document.getElementById("popup").style.display = "flex";
}
function closePopup(){
  document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
